<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Classes no DOM</title>

    <!--Parte do CSS-->
    <style>
             
        .estilo1 {
            background-color: red;
            color: aliceblue;

     }
        .estilo2 {
            width: 400px;
            height: 50px ;
            background-color: red;
            text-align: center;
            font-size: 25px;
            color: aliceblue;
            padding: 25px;
     }
     
    </style>

    <!--Parte do Javascript-->
    <script>

        function modificaClasse(){
           document.getElementById('mensagem').className = 'estilo2'
        }
    </script>

    <!--Parte do HTML-->
</head>
<body>
    <h3>Manipulando estilos parte das classes</h3>
    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <hr/>
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>

</body>
</html>
